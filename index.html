<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">

        <section class="screen">
            <p>Screen:</p>
        </section>

        <section class="calc-buttons">
            <div class="calc-buttons-row">
                <button type="button">
                    %
                </button>
                <button type="button">
                    CE
                </button>
                <button type="button">
                    C
                </button>
                <button type="button">
                    &larr;
                </button>
            </div>
            <div class="calc-button-row">
                <button type="button">
                    1/x
                </button>
                <button type="button">
                    x&#178;
                </button>
                <button type="button">
                    &#178;&radic;x
                </button>
                <button type="button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button type="button">
                    7
                </button>
                <button type="button">
                    8
                </button>
                <button type="button">
                    9
                </button>
                <button type="button">
                    &lowast;
                </button>
            </div>

            <div class="calc-button-row">
                <button type="button">
                    4
                </button>
                <button type="button">
                    5
                </button>
                <button type="button">
                    6
                </button>
                <button type="button">
                    &minus;
                </button>
            </div>
            
            <div class="calc-button-row">
                <button type="button">
                    1
                </button>
                <button type="button">
                    2
                </button>
                <button type="button">
                    3
                </button>
                <button type="button">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button type="button">
                    &PlusMinus;
                </button>
                <button type="button">
                    0
                </button>
                <button type="button">
                    &sdot;
                </button>
                <button type="button">
                    &equals;
                </button>
            </div>
        </section>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
